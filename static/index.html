<html>

<head>
  <title>io cool</title>

  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.0/socket.io.js"
    integrity="sha512-+l9L4lMTFNy3dEglQpprf7jQBhQsQ3/WvOnjaN/+/L4i0jOstgScV0q2TjfvRF4V+ZePMDuZYIQtg5T4MKr+MQ=="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/8.1.1/math.min.js"
    integrity="sha512-hIy3ZpN+ALjUKJlrj+y7qqEI1LeeOSES2nUTMuJo8gy4yXxEM0e9phMbZN5AiiOKhqJmTan9i+I1U+34r8lPgQ=="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</head>

<body>
  <canvas id="canvas"></canvas>
  <div id="start-card" class="card">
    <div class="card-body">
      <form id="start-form">
        <div class="mb-3">
          <label for="username-input">Username:</label>
          <input id="username-input" type="text" class="form-control" name="username-input">
        </div>
        <button type="submit" class="btn btn-primary">Start</button>
      </form>
    </div>
  </div>

  <div id="info-card" class="card">
    <div class="card-body">
      <p class="card-text">Score: <span id="score-span">100</span></p>
      <p class="card-text">Health: <span id="health-span">100</span></p>
    </div>
  </div>

  <div id="scoreboard-card" class="card">
    <table class="table">
      <tbody id="scoreboard-tbody"></tbody>
    </table>
  </div>

  <script src="main.js" type="module"></script>
</body>

</html>
