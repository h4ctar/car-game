<!DOCTYPE html>
<html lang="en">
  <head>
    <title>io cool</title>

    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="theme-color" content="black" />

    <link href="manifest.json" rel="manifest" />

    <link href="favicon-32.png" rel="icon" type="image/png" sizes="32x32" />
    <link href="favicon-128.png" rel="icon" type="image/png" sizes="128x128" />
    <link href="favicon-192.png" rel="icon" type="image/png" sizes="192x192" />

    <link href="index.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@3.1.2/dist/socket.io.min.js"></script>
  </head>

  <body oncontextmenu="return false;">
    <canvas id="canvas"></canvas>

    <div id="start-card" class="modal">
      <div class="modal-content">
        <form id="start-form">
          <h1>Cool Car Game</h1>

          <div class="form-group">
            <label for="username-input">Username:</label>
            <input
              id="username-input"
              type="text"
              class="form-control"
              autofocus
            />
          </div>

          <div class="form-group">
            <label for="color-input">Colour:</label>

            <div id="color-radios">
              <div class="color-radio">
                <input type="radio" name="color" id="color-1-input" checked />
                <label class="color-1" for="color-1-input"></label>
              </div>

              <div class="color-radio">
                <input type="radio" name="color" id="color-2-input" />
                <label class="color-2" for="color-2-input"></label>
              </div>

              <div class="color-radio">
                <input type="radio" name="color" id="color-3-input" />
                <label class="color-3" for="color-3-input"></label>
              </div>

              <div class="color-radio">
                <input type="radio" name="color" id="color-4-input" />
                <label class="color-4" for="color-4-input"></label>
              </div>

              <div class="color-radio">
                <input type="radio" name="color" id="color-5-input" />
                <label class="color-5" for="color-5-input"></label>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Start</button>
        </form>
      </div>
    </div>

    <div id="joystick">
      <div id="stick" style="position: absolute; left: 32px; top: 32px"></div>
    </div>

    <div id="shoot-button"></div>

    <div id="disconnected-modal" class="modal">
      <div class="modal-content">
        <h1>Disconnected</h1>
        <p>The connection to the server has dropped, please refresh</p>
        <button onClick="window.location.reload();">Refresh</button>
      </div>
    </div>

    <script src="main.js" type="module"></script>
  </body>
</html>
