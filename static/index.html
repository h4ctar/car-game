<html>

<head>
  <title>io cool</title>

  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta name="theme-color" content="black">

  <link href="manifest.json" rel="manifest">

  <link href="favicon-32.png" rel="icon" type="image/png" sizes="32x32">
  <link href="favicon-128.png" rel="icon" type="image/png" sizes="128x128">
  <link href="favicon-192.png" rel="icon" type="image/png" sizes="192x192">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="index.css" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.0/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- <script src="https://unpkg.com/js-quadtree"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/js-quadtree@3.3.3/dist/index.min.js"></script>
</head>

<body oncontextmenu="return false;">
  <canvas id="canvas"></canvas>

  <div id="start-card" class="card">
    <div class="card-body">
      <form id="start-form">
        <div class="mb-3">
          <label for="username-input">Username:</label>
          <input id="username-input" type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label for="color-input">Colour:</label><br>

          <input type="radio" class="btn-check" name="color" id="color-1-input" autocomplete="off" checked>
          <label class="btn btn-color-1" for="color-1-input"></label>

          <input type="radio" class="btn-check" name="color" id="color-2-input" autocomplete="off">
          <label class="btn btn-color-2" for="color-2-input"></label>

          <input type="radio" class="btn-check" name="color" id="color-3-input" autocomplete="off">
          <label class="btn btn-color-3" for="color-3-input"></label>

          <input type="radio" class="btn-check" name="color" id="color-4-input" autocomplete="off">
          <label class="btn btn-color-4" for="color-4-input"></label>

          <input type="radio" class="btn-check" name="color" id="color-5-input" autocomplete="off">
          <label class="btn btn-color-5" for="color-5-input"></label>

        </div>
        <button type="submit" class="btn btn-primary">Start</button>
      </form>
    </div>
  </div>

  <div id="info-card" class="card">
    <div class="card-body">
      <p class="card-text">Score: <span id="score-span">100</span></p>
      <p class="card-text">Health: <span id="health-span">100</span></p>
    </div>
  </div>

  <div id="scoreboard-card" class="card">
    <table class="table">
      <tbody id="scoreboard-tbody"></tbody>
    </table>
  </div>

  <div id="dpad-button" class="card">
  </div>

  <div id="shoot-button" class="card">
  </div>

  <div id="disconnected-modal" class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Disconnected</h5>
        </div>
        <div class="modal-body">
          <p>The connection to the server has dropped, please refresh</p>
        </div>
        <div class="modal-footer">
          <a href="#" class="btn btn-primary" onClick="window.location.reload();">Refresh</a>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js" type="module"></script>
</body>

</html>
