<html>

<head>
  <title>io cool</title>

  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
  <meta name="theme-color" content="black">
  <link rel="manifest" href="manifest.json">

  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.0/socket.io.js"
    integrity="sha512-+l9L4lMTFNy3dEglQpprf7jQBhQsQ3/WvOnjaN/+/L4i0jOstgScV0q2TjfvRF4V+ZePMDuZYIQtg5T4MKr+MQ=="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</head>

<body>
  <canvas id="canvas"></canvas>
  <div id="start-card" class="card">
    <div class="card-body">
      <form id="start-form">
        <div class="mb-3">
          <label for="username-input">Username:</label>
          <input id="username-input" type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label for="color-input">Colour:</label><br>

          <input type="radio" class="btn-check" name="color" id="color-1-input" autocomplete="off" checked>
          <label class="btn btn-color-1" for="color-1-input"></label>

          <input type="radio" class="btn-check" name="color" id="color-2-input" autocomplete="off">
          <label class="btn btn-color-2" for="color-2-input"></label>

          <input type="radio" class="btn-check" name="color" id="color-3-input" autocomplete="off">
          <label class="btn btn-color-3" for="color-3-input"></label>

          <input type="radio" class="btn-check" name="color" id="color-4-input" autocomplete="off">
          <label class="btn btn-color-4" for="color-4-input"></label>

          <input type="radio" class="btn-check" name="color" id="color-5-input" autocomplete="off">
          <label class="btn btn-color-5" for="color-5-input"></label>

        </div>
        <button type="submit" class="btn btn-primary">Start</button>
      </form>
    </div>
  </div>

  <div id="info-card" class="card">
    <div class="card-body">
      <p class="card-text">Score: <span id="score-span">100</span></p>
      <p class="card-text">Health: <span id="health-span">100</span></p>
    </div>
  </div>

  <div id="scoreboard-card" class="card">
    <table class="table">
      <tbody id="scoreboard-tbody"></tbody>
    </table>
  </div>

  <script src="main.js" type="module"></script>
</body>

</html>
